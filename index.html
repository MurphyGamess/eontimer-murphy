<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pyro Timer</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />

  </head>
  <body class="text-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg px-4">
      <div class="container-fluid">
        <button id="settingsButton" title="Ajustes" data-bs-toggle="modal" data-bs-target="#settingsModal">
          <i class="bi bi-gear-fill"></i>
        </button>
      </div>
    </nav>
    <div class="logo-container text-center mb-0">
      <img src="" alt="Logo" id="navbarLogo" />
    </div>
    <!-- Main Content -->
    <div class="container">

      <div class="text-center mb-4 py-4 px-3 rounded shadow" style="background-color: rgba(255, 255, 255, 0.1); backdrop-filter: blur(5px); border: 1px solid rgba(255,255,255,0.2);">
        <h2 class="display-4 fw-bold text-light" id="mainTimer">5:000</h2>
        <h5 class="text-info mb-3" id="subTimer">5:000</h5>
        <!-- NUEVO: Info de frames objetivo y alcanzado -->
        <div id="frameInfo" class="small text-warning mb-2"></div>

        <button id="mostrarTiempoBtn" style="visibility: hidden;" class="btn btn-outline-warning btn-sm px-4 rounded-pill mt-3">
          Mostrar Tiempo
        </button>
      </div>


      <div class="mb-3">
        <label for="select-cps" class="form-label">Selecciona CPS</label>
        <select id="select-cps" class="form-select">
          <option value="60">60 (¿Emulador?)</option>
          <option value="59.7275">GBA</option>
          <option value="59.8261">DS GBA</option>
          <option value="59.6555">DS</option>
          <option value="62">Channel - Canal Reporte (NTSC)</option>
          <option value="134">Channel - Canal Huevo en desierto (NTSC)</option>
          <option value="123">Channel - Canal Huevo en estanque (NTSC)</option>
          <option value="52">Channel - Canal Reporte (PAL)</option>
          <option value="112">Channel - Canal Huevo en desierto (PAL)</option>
          <option value="103">Channel - Canal Huevo en estanque (PAL)</option>
          <option value="personalizado">Personalizado</option>
        </select>
      </div>

      <label for="input-cps" class="form-label">CPS Personalizado</label>
      <input type="text" id="input-cps" class="form-control mb-3" value="60" disabled />

      <label for="calibration" class="form-label">Calibration</label>
      <input type="number" id="calibration" class="form-control" value="0" />

      <label for="preTimer" class="form-label">Pre-Timer</label>
      <input type="number" id="preTimer" class="form-control" value="5000" />

      <label for="targetFrame" class="form-label">Target Frame</label>
      <input type="number" id="targetFrame" class="form-control" value="0"/>

      <label for="frameHit" class="form-label">Frame Hit</label>
      <input type="number" id="frameHit" class="form-control mb-4" />

      <div class="d-flex justify-content-between">
        <button id="updateButton" class="btn btn-primary">Update</button>
        <button id="startButton" class="btn btn-success">Start</button>
      </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="settingsModalLabel">Ajustes</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <!-- Input para posición del logo -->
            <div class="mb-3">
              <label for="logoTopInput" class="form-label">Posición vertical del logo (top)</label>
              <input type="number" class="form-control" id="logoTopInput" placeholder="Ej: -40">
              <div class="form-text">Usa valores negativos para subir el logo, positivos para bajarlo.</div>
            </div>

            <!-- Vista previa visual de la posición -->
            <div class="border rounded bg-light p-3 mb-3" style="height: 240px; overflow: hidden; position: relative;">
              <img id="logoPreviewImage" src="resources/themes/default/logos/logo00.png" alt="Logo preview"
                style="position: relative; left: 50%; transform: translateX(-50%); top: 30px; max-height: 120px; max-width: 100%; transition: top 0.2s ease 0s; display: inline-block;">
              <small class="text-muted" style="position: absolute; bottom: 5px; left: 50%; transform: translateX(-50%);">Vista previa de la posición del logo</small>
            </div>

            <label for="backgroundSelect" class="form-label">Selecciona Fondo</label>
            <select id="backgroundSelect" class="form-select mb-3"></select>

            <label for="backgroundUpload" class="form-label">Subir nuevo fondo</label>
            <input type="file" id="backgroundUpload" accept="image/*" class="form-control mb-3" />

            <label for="logoSelect" class="form-label">Selecciona Logo</label>
            <select id="logoSelect" class="form-select mb-3"></select>

            <label for="logoUpload" class="form-label">Subir nuevo logo</label>
            <input type="file" id="logoUpload" accept="image/*" class="form-control mb-3" />
          </div>
          <div class="modal-footer">
            <button type="button" id="saveSettingsButton" class="btn btn-primary">Guardar</button>
          </div>
        </div>
      </div>
    </div>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="app.js"></script>
    <script src="renderer.js"></script>
        <!-- Bootstrap + Icons + App Scripts -->

  </body>
</html>
